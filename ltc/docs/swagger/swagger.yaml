paths:
  /ltc/balance/{address}:
    get:
      description: return balance of account in LTC for specific node
      parameters:
      - description: address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.BalanceResponse'
            type: array
      summary: LTC balance of account
  /ltc/utxo/{address}:
    get:
      description: return UTXO of account
      parameters:
      - description: address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.UTXOResponse'
            type: array
      summary: LTC UTXO of account
