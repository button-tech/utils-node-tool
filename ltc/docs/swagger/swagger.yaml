basePath: /
definitions:
  responses.BalanceResponse:
    properties:
      balance:
        example: 0
        type: number
    type: object
  responses.UTXO:
    properties:
      address:
        type: string
      amount:
        type: number
      confirmations:
        type: integer
      height:
