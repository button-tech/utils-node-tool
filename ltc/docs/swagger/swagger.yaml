      satoshis:
        type: integer
      scriptPubKey:
        type: string
      txid:
        type: string
      vout:
        type: integer
    type: object
  responses.UTXOResponse:
    properties:
      utxo:
        items:
          $ref: '#/definitions/responses.UTXO'
        type: array
    type: object
