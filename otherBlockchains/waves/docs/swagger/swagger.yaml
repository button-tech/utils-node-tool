basePath: /
definitions:
  responses.BalanceResponse:
    properties:
      balance:
        type: string
    type: object
  responses.BalancesResponse:
    properties:
      balances:
        type: object
    type: object
  responses.TransactionFeeResponse:
    properties:
      balance:
        example: 0
        type: number
    type: object
info:
  contact:
    email: nk
    name: API Support
  description: This is BUTTON Node API responseModels documentation
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Swagger BUTTON Node API
  version: "1.0"
paths:
  /waves/balance/{address}:
    get:
      description: return balance of account in Waves for specific node
      parameters:
      - description: address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.BalanceResponse'
            type: array
      summary: Waves balance of account
  /waves/balances:
    post:
      description: return balances of accounts in Waves
      parameters:
      - description: addressesArray
        in: body
        name: addressesArray
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.BalancesResponse'
            type: array
      summary: Waves balance of accounts by list
  /waves/transactionFee:
    get:
      description: return Waves fee
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/responses.TransactionFeeResponse'
            type: array
      summary: Waves fee
swagger: "2.0"
